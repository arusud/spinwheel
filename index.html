<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin the Wheel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/84/84380.png">

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js" defer></script>

  <!-- JavaScript Logic -->
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Audio -->
  <audio id="spinAudio" src="spin.mp3" preload="auto"></audio>
  <audio id="clapAudio" src="clap.mp3" preload="auto"></audio>

  <!-- Header -->
  <h1>ðŸŒ¤ Current Weather:</h1>
  <div id="weather">Loading weather...</div>

  <!-- Title -->
  <h2>Spin the Wheel!</h2>

  <!-- Shareable Link -->
  <button onclick="generateLink()">ðŸ“Ž Shareable Link</button>
  <p id="shareLink"></p>

  <!-- Wheel Canvas -->
   <canvas id="wheel" width="500" height="500"></canvas>

  <!-- Controls -->
  <div class="controls">
    <input id="nameInput" placeholder="Enter name" />
    <button onclick="addName()">Add Name</button>
    <button onclick="spin()">Spin</button>
    <button onclick="resetNames()">Reset</button>
  </div>

  <!-- Names List -->
  <div id="namesList" onclick="clickRemove(event)"></div>  

  <!-- Winner Display -->
  <div id="winnerName" class="winner-text"></div>
  <h3 id="winner"></h3>

</body>
</html>
