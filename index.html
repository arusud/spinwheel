<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin the Wheel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <audio id="spinAudio" src="spin.mp3"></audio>
<audio id="clapAudio" src="clap.mp3"></audio>
  <h3>🌤 Current Weather:</h3>
<div id="weather">Loading weather...</div>
  <h1>Spin the Wheel!</h1>
  <button onclick="generateLink()">📎 Shareable Link</button>
<p id="shareLink"></p>

  <canvas id="wheel" width="500" height="500"></canvas>
  <div>
    <input id="nameInput" placeholder="Enter name" />
    <button onclick="addName()">Add Name</button>
    <button onclick="spin()">Spin</button>
    <button onclick="resetNames()">Reset</button>
  </div>
<div id="namesList" onclick="clickRemove(event)"></div>  
  <h2 id="winner"></h2>

  <script src="script.js"></script>
</body>
</html>
